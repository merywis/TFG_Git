    <!-- puerta material="opacity: 2.5; transparent: false"-->
    <a-box src="" color="grey" position="0 -1 -40" depth="0.01" width="5" height="8"></a-box>

    <!-- puff -->
    <a-cylinder src="assets/puff.jpg" position="0 -5 -20" radius="3.5" height="3"></a-cylinder>

    <!-- llum -->
    <a-entity light="type: ambient; color: #white"></a-entity>


    <!-- Camera + cursor. parámetro raycaster és per clicar -->
    <a-entity camera look-controls wasd-controls="acceleration: 100">
      <a-cursor id="cursor" animationclick="property: scale; startEvents: click; from: 0.1 0.1 0.1; to: 1 1 1; dur: 150"
        animationfusing="property: fusing; startEvents: fusing; from: 1 1 1; to: 0.1 0.1 0.1; dur: 1500"
        event-setmouseenter="_event: mouseenter; color: springgreen"
        event-setmouseleave="_event: mouseleave; color: black" raycaster="objects: .clickable">
      </a-cursor>
    </a-entity>
